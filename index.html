<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAREDO TOWN - Galería</title>
    <style>
        /* ESTILOS GENERALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #FFD700;
        }
        
        /* GALERÍA */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            height: 250px;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.2);
        }
        
        .gallery-item img, 
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        /* FLECHAS DE NAVEGACIÓN */
        .modal-nav {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
            pointer-events: none;
        }
        
        .modal-arrow {
            color: white;
            font-size: 3rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            pointer-events: all;
        }
        
        .modal-arrow:hover {
            background: rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }
        
        /* BOTÓN CERRAR */
        .close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: rotate(90deg);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .gallery-item {
                height: 150px;
            }
            
            .modal-arrow {
                width: 40px;
                height: 40px;
                font-size: 2rem;
            }
            
            .close-modal {
                top: 15px;
                right: 15px;
                font-size: 1.8rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>GALERÍA BAREDO TOWN</h1>
    
    <!-- CONTENEDOR DE LA GALERÍA -->
    <div class="gallery">
        <!-- EJEMPLO DE FOTOS - REEMPLAZA CON TUS IMÁGENES -->
        <div class="gallery-item" onclick="openMedia('media/foto1.jpg', 'image')">
            <img src="media/foto1.jpg" alt="Foto 1">
        </div>
        
        <div class="gallery-item" onclick="openMedia('media/foto2.jpg', 'image')">
            <img src="media/foto2.jpg" alt="Foto 2">
        </div>
        
        <!-- EJEMPLO DE VIDEOS - REEMPLAZA CON TUS VIDEOS -->
        <div class="gallery-item" onclick="openMedia('media/video1.mp4', 'video')">
            <video muted loop>
                <source src="media/video1.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="gallery-item" onclick="openMedia('media/video2.mp4', 'video')">
            <video muted loop>
                <source src="media/video2.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- AÑADE MÁS ELEMENTOS SEGÚN NECESITES -->
    </div>
    
    <!-- MODAL -->
    <div id="mediaModal" class="modal">
        <div class="modal-nav">
            <div class="modal-arrow" onclick="navigateMedia(-1)">❮</div>
            <div class="modal-arrow" onclick="navigateMedia(1)">❯</div>
        </div>
        <img id="modalImage" class="modal-content" style="display:none;">
        <video id="modalVideo" class="modal-content" controls style="display:none;"></video>
        <div class="close-modal" onclick="closeModal()">×</div>
    </div>

    <script>
        // ====== VARIABLES GLOBALES ======
        const mediaElements = [];
        let currentMediaIndex = 0;
        
        // ====== INICIALIZAR GALERÍA ======
        function initGallery() {
            const images = document.querySelectorAll('.gallery-item img');
            const videos = document.querySelectorAll('.gallery-item video');
            
            images.forEach(img => {
                mediaElements.push({
                    type: 'image',
                    src: img.src
                });
            });
            
            videos.forEach(video => {
                const source = video.querySelector('source');
                if (source) {
                    mediaElements.push({
                        type: 'video',
                        src: source.src
                    });
                }
            });
            
            // Precargar medios para mejor rendimiento
            mediaElements.forEach(media => {
                if (media.type === 'image') {
                    const img = new Image();
                    img.src = media.src;
                }
            });
        }
        
        // ====== ABRIR MODAL ======
        function openMedia(src, type) {
            const modal = document.getElementById('mediaModal');
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            
            currentMediaIndex = mediaElements.findIndex(item => item.src === src);
            
            if (type === 'image') {
                modalImage.src = src;
                modalImage.style.display = 'block';
                modalVideo.style.display = 'none';
            } else {
                modalVideo.src = src;
                modalVideo.style.display = 'block';
                modalImage.style.display = 'none';
                modalVideo.play();
            }
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // ====== NAVEGACIÓN ======
        function navigateMedia(direction) {
            currentMediaIndex += direction;
            
            // Navegación circular
            if (currentMediaIndex < 0) currentMediaIndex = mediaElements.length - 1;
            if (currentMediaIndex >= mediaElements.length) currentMediaIndex = 0;
            
            const media = mediaElements[currentMediaIndex];
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            
            if (media.type === 'image') {
                modalImage.src = media.src;
                modalImage.style.display = 'block';
                modalVideo.style.display = 'none';
                modalVideo.pause();
            } else {
                modalVideo.src = media.src;
                modalVideo.style.display = 'block';
                modalImage.style.display = 'none';
                modalVideo.play();
            }
        }
        
        // ====== CERRAR MODAL ======
        function closeModal() {
            const modal = document.getElementById('mediaModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ====== NAVEGACIÓN CON TECLADO ======
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('mediaModal');
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') navigateMedia(-1);
                if (e.key === 'ArrowRight') navigateMedia(1);
                if (e.key === 'Escape') closeModal();
            }
        });
        
        // ====== INICIAR CUANDO LA PÁGINA CARGA ======
        window.addEventListener('load', initGallery);
    </script>
</body>
</html>
